<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="endreBooking.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Endre Kunde</h1>
    <input type="hidden" id="id"/>

    <div class="mb-3">
        <label for="film">Select a film:</label>
        <select id="film" class="form-control" required>
            <option value="">Select a film</option>
            <option value="pirates">Pirates of the Caribbean</option>
            <option value="star_wars">Star Wars: Episode II</option>
            <option value="ted">Ted: The Movie</option>
        </select>
        <span id="filmError" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <label for="antall">Antall:</label>
        <input type="number" id="antall" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
        <label for="fornavn">Fornavn:</label>
        <input id="fornavn" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" class="form-control">
    </div>

    <div class="mb-3">
        <label for="telefonnr">Telefonnr:</label>
        <input type="tel" id="telefonnr" class="form-control">
    </div>

    <div class="mb-3">
        <label for="epost">Epost:</label>
        <input type="email" id="epost" class="form-control">
    </div>

    <div class="mb-3">
        <span id="personError" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <button type="button" onclick="endreBiletten()" id="endreButton" class="btn btn-primary">Endre</button>
    </div>
</div>
</body>
</html>
